<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR.js - Marker Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker สำเร็จรูป: HIRO -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" depth="0.8" height="0.8" width="0.8"></a-box>

        <a-text
          value="หน่วยที่ดิน: 6101-02345\nประเภท: ที่อยู่อาศัย\nราคาประเมิน: 3,500 บาท/ตร.ว."
          position="0 1.4 0"
          rotation="-90 0 0"
          align="center"
          width="3"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
